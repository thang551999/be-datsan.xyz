name: doan
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install
      - run: yarn run build
  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: 178.128.216.222 #hostname of server
          username: root #username login to server
          password: thangDeptraikhoaito123!@#N #password login to server
          port: 22 #port of server - often port is 22
          script: | # run with multiple script
            cd /home/VM/doan-totnghiep-backend
            git pull
            yarn
            pm2 restart 0
